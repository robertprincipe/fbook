<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fbook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="search-nav">
        <a href="#" class="camera">
            <i class="icon2 icon-camera"></i>
        </a>
        <div class="form">
            <i class="icon icon-search"></i>
            <input type="search" id="search" placeholder="Buscar">
        </div>
        <a href="#" class="messenger">
            <i class="icon2 icon-messenger"><span class="bubble">3</span></i>
        </a>
    </div>
    <nav class="nav">
        <ul class="nav-items">
            <li class="nav-item"><a href="#"><i id="feed" class="icon icon-feed"></i></a></li>
            <li class="nav-item"><a href="#"><i id="groups" class="icon icon-groups"></i></a></li>
            <li class="nav-item"><a href="#"><i id="watch" class="icon icon-watch"></i></a></li>
            <li class="nav-item"><a href="#"><i id="marketplace" class="icon icon-marketplace"></i></a></li>
            <li class="nav-item"><a href="#"><i id="notifications" class="icon icon-notifications"></i></a></li>
            <li class="nav-item"><a href="#"><i id="main" class="icon icon-main"></i></a></li>
        </ul>
    </nav>
    <main class="page"></main>

    <script src="js/app.js"></script>
</body>
</html>
